{% load static %}
<!DOCTYPE HTML>

<html>
	<head>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css" type="text/css" >
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<script src="https://use.fontawesome.com/45e3db253c.js"></script>

		<title>{% block title %} {% endblock %}</title>
	</head>
	<body>

		<!---HEADER-->
		<header id="main-header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
						<h1>AppTheme</h1>
					</div>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
						<div class="row end-sm end-md end-lg middle-xs middle-sm middle-md middle-lg">
							<nav class="navbar">
								<ul>
									{% with url_name=request.resolver_match.url_name %}
									<li><a class="nav-link {% if url_name == 'home_page' %}current{% endif %}" href="{% url 'home_page' %}">Home</a></li>
									<li><a class="nav-link {% if url_name == 'about_page' %}current{% endif %}" href="{% url 'about_page' %}">About</a></li>
									<li><a class="nav-link {% if url_name == 'services_page' %}current{% endif %}" href="{% url 'services_page' %}">Services</a></li>
									<li><a class="nav-link" href="#">Contact</a></li>
									{% endwith %}
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</header>

					{% block body_block %}

					{% endblock %}

		<footer id="main-footer">
			<div class="container">
				<div class="row center-xs">
					<div class="col-xs-12">
						<p>Copyright &copy; 2017 | AppTheme</p>
					</div>
				</div>
			</div>
		</footer>

	</body>
</html>
